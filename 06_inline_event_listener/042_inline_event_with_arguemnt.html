
<html>
    <head>
        <title>
            Inline Events
        </title>
    </head>
    <body>
        <h1>
            Inline Events
        </h1>
        <input id = "txt" type = "text">
        <!-- Inside the buttonClick function call sending input id as well which is "txt" -->
        <button onclick = "buttonClick(txt);"  id = "button"> Click</button> 
        <script>
            function buttonClick(a){
                alert( a.value + " You clicked this button")
            }
        </script>

    </body>
</html>
