<html>
  <head>
    <title>Inline Events</title>
  </head>
  <body>
    <h1>Inline Events</h1>
    <input id="txt" type="text" />
    <!-- Inside the buttonClick function sending this, which is th button id itself" -->
    <button onclick="buttonClick(this);" id="button">Click</button>
    <script>
      function buttonClick(a) {
        alert(a.value + " You clicked this button");
      }
    </script>
  </body>
</html>
