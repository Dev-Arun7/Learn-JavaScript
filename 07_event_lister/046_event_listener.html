<!-- This is a simple event listner and it shows an alert when button click -->
<htm>
  <head>
    <title>Counter</title>
  </head>
  <body>
    <h1>Counter</h1>
    <button id="btn">Click</button>
    <span id="counter"> 0 </span>
    <script>
      document.getElementById("btn").addEventListener("click", function () {
        alert("Call");
      });
    </script>
  </body>
</htm>
